game.reversi.element.NONE          =Пустое место – на которое во время хода можно ставить свою фишку (если будет что перевернуть).
game.reversi.element.BREAK         =Препятствие на которое ставить фишку нельзя.
game.reversi.element.WHITE         =Так ты видишь белые (не свои) фишки, если ты играешь черными и сейчас твой ход.
game.reversi.element.WHITE_STOP    =Так ты видишь белые (свои) фишки, если ты играешь белыми и сейчас не твой ход.
game.reversi.element.WHITE_TURN    =Так всеми видятся белые фишки, если сейчас их ход.
game.reversi.element.BLACK         =Так ты видишь черные (не свои) фишки, если ты играешь белыми и сейчас твой ход.
game.reversi.element.BLACK_STOP    =Так ты видишь черные (свои) фишки, если ты играешь черными и сейчас не твой ход.
game.reversi.element.BLACK_TURN    =Так всеми видятся черные фишки, если сейчас их ход.

game.reversi.settings.WIN_SCORE    =[Score] Win score
game.reversi.settings.FLIP_SCORE   =[Score] Flip score
game.reversi.settings.LOSE_PENALTY =[Score] Lose penalty
game.reversi.settings.LEVEL_MAP    =[Level] Level map
